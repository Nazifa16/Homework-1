<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="header1"><h1>Your Name</h1></div>
      <nav class="nav">
        <ul class="links">
          <li><a href="./index.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main-head">
        <form class="contact-info">
            <ul>
              <li>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="John Smith" />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="example@gmail.com"
                />
              </li>
              <li>
                <label for="">Message</label>
                <textarea
                  name="message"
                  id="textarea"
                  cols="30"
                  rows="10"
                ></textarea>
              </li>
            </ul>
            <input type="submit" id="btn" />
          </form>
      </div>
      <div class="main-foot">
        <aside class="sidebar">
            <h2>Connect with Me</h2>
            <div class="social">
                <a href="https://github.com/""
                ><img
                    src="assets/images/github-128.png"
                /></a>
                <a href="https://www.linkedin.com/login"
                ><img
                    src="assets/images/linkedin-128.png"
                /></a>
                <a href="https://stackoverflow.com"
                ><img
                    src="assets/images/stackoverflow-128.png">
            </div>
        </aside>
    </div>
    </main>
    <footer>
        <div class="container">Copyright &copy; 2016 Your Name</div>
    </footer>
  </body>
</html>
